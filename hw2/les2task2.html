<body>
    <h1>Домашняя работа к 2-му уроку.Задание №2</h1>
    <script>
        "use strict"
        let a = 2;
        let x = 1 + (a *= 2);
        console.log("Приоритетным оператором является (), поэтому первым будет выполнятся присваивание переменной a значения 2*2(a = 4). Следующее действие сложение 1 и 4(a), присваиваем в x(x = 5)")
        alert(`a = ${a}, x = ${x}`)
    </script>

</body>
